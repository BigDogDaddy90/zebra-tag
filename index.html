<!DOCTYPE html>
<html>
<head>
    <title>ZEBRA LAN TAG v6</title>
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/lib/webrtc.js"></script>
    <style>
        body { background: #000; color: #0f0; font-family: 'Courier New', monospace; text-align: center; margin: 0; padding: 20px; }
        .leaderboard { display: flex; flex-direction: column; align-items: center; gap: 10px; margin-top: 20px; }
        .score-row { border: 1px solid #0f0; width: 90%; padding: 15px; display: flex; justify-content: space-between; font-size: 1.5rem; transition: all 0.2s; }
        .flash { animation: flash-red 0.1s; }
        @keyframes flash-red { from { background: #500; } to { background: #000; } }
        
        #status-container { position: fixed; top: 10px; right: 10px; display: flex; align-items: center; gap: 8px; font-size: 0.7rem; color: #555; background: rgba(0,0,0,0.8); padding: 5px; border-radius: 5px; }
        #status-light { width: 12px; height: 12px; border-radius: 50%; background: grey; box-shadow: 0 0 5px #333; transition: all 0.5s; }

        #login-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; }
        #username-input { background: #111; color: #0f0; border: 2px solid #0f0; padding: 15px; font-size: 1.5rem; text-align: center; outline: none; }
        button.join-btn { background: #0f0; color: #000; border: none; padding: 15px 30px; margin-top: 20px; font-weight: bold; font-size: 1.2rem; cursor: pointer; }

        #game-ui { margin-top: 30px; }
        #reset-btn { background: #200; color: #f00; border: 1px solid #f00; padding: 10px; margin-top: 50px; cursor: pointer; font-size: 0.7rem; opacity: 0.3; }
        #reset-btn:hover { opacity: 1; }
        #scanner { opacity: 0; position: absolute; z-index: -1; }
        .user-tag { color: #fff; font-size: 0.9rem; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 10px; }
    </style>
</head>
<body>

    <div id="status-container">
        <span id="status-text">INIT...</span>
        <div id="status-light"></div>
    </div>

    <div id="login-screen">
        <h1>ZEBRA TAG ONLINE</h1>
        <p>ENTER OPERATOR NAME:</p>
        <input type="text" id="username-input" placeholder="NAME...">
        <button class="join-btn" onclick="joinGame()">JOIN LOBBY</button>
    </div>

    <div id="game-ui" style="display:none;">
        <div class="user-tag">OPERATOR: <span id="current-user" style="color:#0f0"></span></div>
        <div id="board" class="leaderboard"></div>
        <button id="reset-btn" onmousedown="resetScores()">ADMIN: WIPE DATA</button>
    </div>

    <input type="text" id="scanner">

    <script>
        // High-reliability peer list
        const peers = [
            'https://gun-manhattan.herokuapp.com/gun',
            'https://gun-us-west.herokuapp.com/gun',
            'https://p2p.xyz/gun'
        ];
        
        // Initialize Gun with WebRTC enabled for direct LAN-style sync
        const gun = Gun({
            peers: peers,
            localStorage: true,
            mesh: true
        }).get('zebra-warehouse-v7');

        const scannerInput = document.getElementById('scanner');
        const board = document.getElementById('board');
        const statusLight = document.getElementById('status-light');
        const statusText = document.getElementById('status-text');
        
        let playerScores = {};
        let myName = ""; 
        let isResetting = false;
        let gameActive = false;

        // Enhanced Status Monitor
        setInterval(() => {
            // Check if we have any active peer connections
            const peers_list = gun.back('opt.peers');
            let isConnected = false;
            Object.keys(peers_list).forEach(id => {
                if(peers_list[id].wire && peers_list[id].wire.readyState === 1) isConnected = true;
            });

            if (isConnected) {
                statusLight.style.background = "#0f0";
                statusLight.style.boxShadow = "0 0 15px #0f0";
                statusText.innerText = "ONLINE";
            } else {
                statusLight.style.background = "#f00";
                statusLight.style.boxShadow = "0 0 15px #f00";
                statusText.innerText = "OFFLINE";
            }
        }, 2000);

        const savedName = localStorage.getItem('zebraUser');
        if (savedName) bootGame(savedName);

        function joinGame() {
            const val = document.getElementById('username-input').value.trim().toUpperCase();
            if (val) {
                localStorage.setItem('zebraUser', val);
                bootGame(val);
            }
        }

        function bootGame(name) {
            myName = name;
            gameActive = true;
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('game-ui').style.display = 'block';
            document.getElementById('current-user').innerText = myName;
            
            // Force a data write to "wake up" the network
            gun.get(myName).put(playerScores[myName] || 0);

            // Listen for our specific updates
            gun.get(myName).on((score) => {
                playerScores[myName] = score || 0;
                renderBoard();
            });
            
            scannerInput.focus();
        }

        gun.map().on((score, id) => {
            if (score !== null) {
                playerScores[id] = score;
                renderBoard();
            }
        });

        function renderBoard() {
            board.innerHTML = '';
            Object.keys(playerScores)
                .filter(id => playerScores[id] > 0 || id === myName) 
                .sort((a,b) => playerScores[b] - playerScores[a])
                .forEach(id => {
                    const isMe = id === myName ? "style='border: 2px solid #fff; box-shadow: 0 0 10px #0f0;'" : "";
                    board.innerHTML += `<div class="score-row" ${isMe}><span>${id}</span> <span>${playerScores[id]}</span></div>`;
                });
        }

        function iScored() {
            if (isResetting || !gameActive) return;
            let current = playerScores[myName] || 0;
            gun.get(myName).put(current + 1);
            document.body.classList.add('flash');
            setTimeout(() => document.body.classList.remove('flash'), 100);
        }

        function resetScores() {
            if (confirm("Reset everything?")) {
                isResetting = true;
                Object.keys(playerScores).forEach(id => gun.get(id).put(0));
                playerScores = {}; 
                board.innerHTML = ''; 
                setTimeout(() => { isResetting = false; scannerInput.focus(); }, 1000);
            }
        }

        scannerInput.addEventListener('change', (e) => {
            if (e.target.value.trim() !== "") {
                iScored();
                e.target.value = '';
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.code === "Space") {
                e.preventDefault();
                iScored();
            }
        });

        // Keep focus on the scanner
        setInterval(() => { 
            if(gameActive && !isResetting && document.activeElement !== scannerInput) {
                scannerInput.focus();
            }
        }, 1000);
    </script>
</body>
</html>
