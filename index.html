<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZEBRA TAG v1.0</title>
    <style>
        body { background: #0a0a0a; color: #00ff00; font-family: 'Courier New', monospace; text-align: center; overflow: hidden; }
        #game-ui { border: 4px solid #00ff00; margin: 20px auto; width: 90%; height: 80vh; display: flex; flex-direction: column; justify-content: center; }
        .hit-flash { animation: flash 0.1s; }
        @keyframes flash { from { background: red; } to { background: #0a0a0a; } }
        #score { font-size: 5rem; margin: 0; }
        input { position: absolute; left: -9999px; } /* Keep hidden but focused */
    </style>
</head>
<body>
    <div id="game-ui">
        <h3>SYSTEM READY</h3>
        <p>AIM GREEN LASER AT TARGET</p>
        <h1 id="score">0</h1>
        <p id="target-id">NO TARGETS ELIMINATED</p>
    </div>
    <input type="text" id="scanner" autofocus>

    <script>
        const input = document.getElementById('scanner');
        const scoreEl = document.getElementById('score');
        const targetEl = document.getElementById('target-id');
        let score = 0;

        // Keep focus so the scanner always "types" here
        document.addEventListener('click', () => {
            input.focus();
            // Start a "Wake Lock" if supported to keep screen on
            if ('wakeLock' in navigator) { navigator.wakeLock.request('screen'); }
        });

        input.addEventListener('change', (e) => {
            const data = e.target.value;
            if (data) {
                score++;
                scoreEl.innerText = score;
                targetEl.innerText = "HIT: " + data;
                
                // 1. Recoil (Vibrate for 150ms)
                if (navigator.vibrate) { navigator.vibrate(150); }

                // 2. Visual Flash
                document.body.classList.add('hit-flash');
                setTimeout(() => document.body.classList.remove('hit-flash'), 100);

                // 3. Audio (Optional: use any URL for a 'pew' sound)
                // new Audio('pew.mp3').play();

                e.target.value = ''; // Clear for next shot
            }
        });
    </script>
</body>
</html>
