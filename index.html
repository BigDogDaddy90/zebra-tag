<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZEBRA TAG PRO</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <style>
        :root { --neon: #0f0; --dark: #0a0a0a; --panel: #161616; --red: #f44; --gray: #666; }
        
        body { 
            background: var(--dark); 
            color: var(--neon); 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; padding: 0; 
            display: flex; flex-direction: column;
            min-height: 100vh;
        }

        /* Status Light */
        .status-pill {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 0.6rem;
            color: var(--neon);
            letter-spacing: 1px;
        }
        .dot { 
            width: 7px; height: 7px; background: var(--neon); 
            border-radius: 50%; box-shadow: 0 0 8px var(--neon);
            animation: blink 2s infinite;
        }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
        .flash { animation: flash-white 0.2s ease-out !important; }
        @keyframes flash-white { 0% { background: #fff; box-shadow: 0 0 15px #fff; } 100% { background: var(--neon); } }

        /* Screens */
        .screen { display: none; position: fixed; inset: 0; background: var(--dark); flex-direction: column; justify-content: center; align-items: center; z-index: 1000; }
        .active { display: flex; }
        .box { width: 85%; max-width: 380px; padding: 30px 20px; border: 1px solid var(--neon); background: #000; }
        
        input { 
            background: #000; color: var(--neon); border: 1px solid #333; 
            padding: 15px; font-size: 1rem; text-align: center; width: 100%; 
            margin-bottom: 15px; box-sizing: border-box; outline: none; border-radius: 4px;
        }
        
        .btn { 
            padding: 18px; background: var(--neon); color: #000; border: none; 
            font-weight: 900; width: 100%; cursor: pointer; text-transform: uppercase; 
            border-radius: 4px;
        }

        /* Centered Game Layout */
        #game-screen { display: none; width: 100%; }
        
        #hero-zone { 
            padding: 60px 20px 40px 20px; /* Spaced down from the very top */
            background: linear-gradient(to bottom, #111, var(--dark));
            border-bottom: 1px solid #222;
        }

        .nav-bar { 
            position: absolute; top: 0; left: 0; right: 0;
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 20px;
        }

        .score-container { margin: 20px 0; }
        .score-label { font-size: 0.7rem; letter-spacing: 4px; color: var(--gray); text-transform: uppercase; }
        #my-count { font-size: 7.5rem; font-weight: 900; margin: 10px 0; cursor: pointer; color: #fff; text-shadow: 0 0 20px rgba(0,255,0,0.4); line-height: 1; }
        #op-name { color: var(--neon); font-size: 1rem; font-weight: bold; letter-spacing: 1px; }
        
        /* Leaderboard Container */
        #leaderboard-wrap { 
            width: 90%; 
            margin: 40px auto; /* Huge gap between score and list */
            max-width: 450px; 
            text-align: left;
        }
        
        .section-header { 
            display: flex; justify-content: space-between; 
            border-bottom: 1px solid #222; padding-bottom: 10px; margin-bottom: 15px;
        }
        .section-title { font-size: 0.8rem; color: var(--gray); letter-spacing: 1px; }

        .row { 
            background: var(--panel); 
            padding: 16px; display: flex; justify-content: space-between; 
            margin-bottom: 10px; border-radius: 8px; font-size: 1.1rem; align-items: center;
            border: 1px solid transparent;
        }
        .me-highlight { border: 1px solid var(--neon); background: #1a1a1a; box-shadow: 0 0 10px rgba(0,255,0,0.05); }
        .score-val { font-weight: bold; color: var(--neon); font-family: 'Courier New', monospace; }
        
        .reset-link { font-size: 0.7rem; color: #333; cursor: pointer; margin-top: 15px; transition: color 0.2s; }
        .reset-link:hover { color: var(--red); }
        
        #scanner { position: fixed; top: -100px; opacity: 0; }
    </style>
</head>
<body>

    <div id="auth-screen" class="screen active">
        <div class="box">
            <h2 id="auth-title">SYSTEM LOGIN</h2>
            <div id="reg-fields" style="display:none">
                <input type="text" id="username-input" placeholder="DISPLAY NAME">
            </div>
            <input type="email" id="email-input" placeholder="EMAIL ADDRESS">
            <input type="password" id="pass-input" placeholder="PASSWORD">
            <button class="btn" onclick="handleAuth()">LOGIN</button>
            <div onclick="toggleAuth()" style="cursor:pointer; font-size:0.75rem; color: var(--gray); margin-top:15px;">Need an account? <span style="color:var(--neon)">Register</span></div>
        </div>
    </div>

    <div id="lobby-screen" class="screen">
        <div class="box">
            <h2>SYNC SCANNER</h2>
            <p style="color:var(--gray); font-size: 0.8rem; margin-bottom: 20px;">Enter Store ID to begin session</p>
            <input type="text" id="store-input" placeholder="e.g. 105">
            <button class="btn" onclick="joinStore()">INITIALIZE STORE</button>
            <div onclick="handleSignOut()" style="cursor:pointer; font-size:0.75rem; color: var(--red); margin-top: 20px;">Sign Out</div>
        </div>
    </div>

    <div id="game-screen">
        <div id="hero-zone">
            <div class="nav-bar">
                <span id="store-display" style="font-size: 0.7rem; color: var(--gray);">ID: ---</span>
                <div class="status-pill"><div class="dot" id="status-dot"></div> ONLINE</div>
                <span onclick="exitRoom()" style="color:var(--red); cursor:pointer; font-size: 0.7rem; font-weight: bold;">EXIT</span>
            </div>
            
            <div class="score-container">
                <div id="op-name">---</div>
                <div class="score-label" style="margin-top: 25px;">Current Scans</div>
                <div id="my-count" onclick="iScored()">0</div>
                <div class="reset-link" onclick="resetMyScore()">[ Reset Session ]</div>
            </div>
        </div>

        <div id="leaderboard-wrap">
            <div class="section-header">
                <span class="section-title">STORE RANKINGS</span>
                <span id="player-count" style="font-size: 0.7rem; color: #444;">-- active</span>
            </div>
            <div id="leaderboard-content"></div>
            
            <button id="admin-wipe" class="btn" style="background:#100; color:var(--red); border: 1px solid #300; margin-top: 50px; display:none;" onclick="wipeStoreData()">WIPE ALL DATA</button>
        </div>
    </div>

    <input type="text" id="scanner">

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDFIuHkzGlTNn20-2hVyQUwaKXyqZ9kPRc",
            projectId: "zebratagpro",
            databaseURL: "https://zebratagpro-default-rtdb.firebaseio.com/"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const ADMIN_UID = "VhP6eNFlJBRmtpwyDCVp2GLIs9g2";
        
        let currentStoreID = "";
        let myName = "";

        function triggerFlash() {
            const dot = document.getElementById('status-dot');
            dot.classList.remove('flash');
            void dot.offsetWidth;
            dot.classList.add('flash');
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('game-screen').style.display = (id === 'game-screen' ? 'block' : 'none');
            if(id !== 'game-screen') document.getElementById(id).classList.add('active');
        }

        async function handleAuth() {
            const email = document.getElementById('email-input').value.trim();
            const pass = document.getElementById('pass-input').value;
            const isReg = document.getElementById('reg-fields').style.display === 'block';
            try {
                if(isReg) {
                    const user = document.getElementById('username-input').value.trim();
                    const res = await firebase.auth().createUserWithEmailAndPassword(email, pass);
                    await db.ref('users/' + res.user.uid).set({ name: user.toUpperCase() || "OPERATOR" });
                } else {
                    await firebase.auth().signInWithEmailAndPassword(email, pass);
                }
            } catch(e) { alert(e.message); }
        }

        function toggleAuth() {
            const f = document.getElementById('reg-fields');
            f.style.display = f.style.display === 'none' ? 'block' : 'none';
            document.getElementById('auth-title').innerText = f.style.display === 'none' ? "SYSTEM LOGIN" : "CREATE ACCOUNT";
        }

        function joinStore() {
            const store = document.getElementById('store-input').value.trim().toUpperCase();
            if(!store) return alert("Enter a Store ID!");
            currentStoreID = store;
            localStorage.setItem('zebra_last_store', store);
            startApp();
        }

        function startApp() {
            showScreen('game-screen');
            document.getElementById('store-display').innerText = "STORE ID: " + currentStoreID;
            const user = firebase.auth().currentUser;

            db.ref(`stores/${currentStoreID}/scores/${user.uid}`).update({ name: myName });
            if(user.uid === ADMIN_UID) document.getElementById('admin-wipe').style.display = 'block';

            db.ref(`stores/${currentStoreID}/scores`).on('value', s => {
                const data = s.val() || {};
                document.getElementById('my-count').innerText = data[user.uid] ? (data[user.uid].score || 0) : 0;
                
                const board = document.getElementById('leaderboard-content');
                board.innerHTML = '';
                const keys = Object.keys(data);
                document.getElementById('player-count').innerText = keys.length + " ACTIVE";

                keys.sort((a,b) => (data[b].score || 0) - (data[a].score || 0)).forEach((id, i) => {
                    const style = id === user.uid ? 'me-highlight' : '';
                    board.innerHTML += `
                        <div class="row ${style}">
                            <span><span style="color:#444; font-size:0.8rem; margin-right:8px;">${i+1}</span> ${data[id].name || "OP"}</span>
                            <span class="score-val">${data[id].score || 0}</span>
                        </div>`;
                });
            });
        }

        function iScored() {
            const user = firebase.auth().currentUser;
            if(!currentStoreID || !user) return;
            triggerFlash();
            db.ref(`stores/${currentStoreID}/scores/${user.uid}/score`).transaction(c => (c || 0) + 1);
        }

        function resetMyScore() { if(confirm("Reset session scans?")) db.ref(`stores/${currentStoreID}/scores/${firebase.auth().currentUser.uid}/score`).set(0); }
        function wipeStoreData() { if(confirm("WIPE STORE DATA?")) db.ref(`stores/${currentStoreID}/scores`).remove(); }
        function exitRoom() { db.ref(`stores/${currentStoreID}/scores`).off(); showScreen('lobby-screen'); }
        function handleSignOut() { firebase.auth().signOut().then(() => location.reload()); }

        firebase.auth().onAuthStateChanged(async user => {
            if(user) {
                const snap = await db.ref('users/' + user.uid).get();
                myName = snap.val()?.name || user.email.split('@')[0].toUpperCase();
                document.getElementById('op-name').innerText = myName;
                document.getElementById('store-input').value = localStorage.getItem('zebra_last_store') || "";
                showScreen('lobby-screen');
            } else { showScreen('auth-screen'); }
        });

        setInterval(() => {
            if (document.getElementById('game-screen').style.display === 'block' && document.activeElement.tagName !== 'INPUT') {
                document.getElementById('scanner').focus();
            }
        }, 1000);

        document.getElementById('scanner').addEventListener('change', (e) => {
            if(e.target.value.toUpperCase().startsWith("SHP")) iScored();
            e.target.value = '';
        });
    </script>
</body>
</html>
